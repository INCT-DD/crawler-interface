    <title>Crawler para dados do Twitter</title>
</head>
<body>
<div class="container">
    <header class="home-header py-5">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text" href="http://www.inctdd.org">INTC DD</a>
            </div>
            <div class="col-4 text-center">
                <a class="home-header-logo text-dark" href="{{ url_for('index') }}">Crawler para dados do Twitter</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text" href="http://ufba.br/">UFBA</a>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}
</div>
