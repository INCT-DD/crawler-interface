{% extends "base.html" %}
{% block content %}
<br><br>
<div class="container">
    <div class="card-deck mb-5 text-center">

        <!-- Column -->
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h1><a href="{{ url_for('stream') }}"><i class="fas fa-stream"></i></a></h1>
                <h5 class="card-title"><a href="{{ url_for('stream') }}"> Stream </a></h5>
            </div>
        </div>
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h1><a href="{{ url_for('statistics') }}"><i class="fas fa-chart-bar"></i></a></h1>
                <h5 class="card-title"> <a href="{{ url_for('statistics') }}"> Estatisticas</a></h5>
            </div>
        </div>
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h1> <a href="{{ url_for('getFriends') }}"><i class="fas fa-user-friends"></i></a></h1>
                <h5 class="card-title"> <a href="{{ url_for('getFriends') }}"> Get Friends </a></h5>
            </div>
        </div>
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h1><i class="fas fa-user-friends"></i></h1>
                <h5 class="card-title"> Get Followers </h5>
            </div>
        </div>

        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h1><a href="{{ url_for('timelines') }}"><i class="far fa-clock"></i></a></h1>
                <h5 class="card-title"> <a href="{{ url_for('timelines') }}"> Timelines </a></h5>
            </div>
        </div>

        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h1><i class="fas fa-database"></i></h1>
                <h5 class="card-title"> Tweet Dump </h5>
            </div>
        </div>
    </div>
    {% if msg %}
    <div class="alert alert-success" role="alert">
        {{msg}}
    </div>
    {% endif %}
</div>
{% endblock %}
